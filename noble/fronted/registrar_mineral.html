    <div class="container mt-5">
        <h1>Registrar Nuevo Mineral</h1>

        <!-- Formulario para registrar mineral -->
        <form id="formulario-registrar-mineral" onsubmit="registrarMineral(event)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Mineral</label>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre del mineral" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3" placeholder="Descripción del mineral" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" id="ubicacion" class="form-control" placeholder="Ubicación del mineral" required>
            </div>
            <div class="mb-3">
                <label for="id_proyecto" class="form-label">Proyecto Asociado</label>
                <select id="id_proyecto" class="form-select" required>
                    <option value="">Seleccionar Proyecto</option>
                    <!-- Los proyectos disponibles se cargarán aquí -->
                </select>
            </div>
            <!-- Botón Registrar con imagen -->
            <button type="submit" class="btn btn-success">
                <img src="img/usuario.png" alt="Registrar Mineral" width="20" height="20"> Registrar Mineral
            </button>
        </form>
