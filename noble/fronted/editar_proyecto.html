    <div class="container mt-4">
        <h1>Editar Proyecto</h1>

        <!-- Formulario para editar el proyecto -->
        <form id="form-editar-proyecto">
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" id="ubicacion" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio</label>
                <input type="date" id="fecha_inicio" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fecha_fin">Fecha de Fin</label>
                <input type="date" id="fecha_fin" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tipo_energia">Tipo de Energía</label>
                <select id="tipo_energia" class="form-control" required>
                    <!-- Opciones del tipo de energía se cargarán dinámicamente -->
                </select>
            </div>

            <!-- Botón para guardar los cambios con imagen -->
            <button type="submit" class="btn btn-primary mt-4" id="guardar-cambios-btn">
                <img src="img/guardar.png" alt="Guardar" width="30" height="30"> Guardar
            </button>
        </form>
    </div>
