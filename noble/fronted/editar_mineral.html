    <div class="container mt-5">
        <h1>Editar Mineral</h1>

        <!-- Botón para volver a los detalles del mineral con imagen -->

            <a href="detalle_mineral.html?id_mineral=" id="volver-detalles-btn" class="btn btn-secondary">

            </a>
        </div>

        <!-- Formulario para editar la ubicación -->
        <form id="editar-mineral-form" onsubmit="actualizarUbicacion(event)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3" disabled></textarea>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" id="ubicacion" class="form-control" placeholder="Nueva ubicación" required>
            </div>
            <div class="mb-3">
                <label for="proyecto" class="form-label">Proyecto Asociado</label>
                <input type="text" id="proyecto" class="form-control" disabled>
            </div>
            <button type="submit" class="btn btn-success" id="guardar-cambios-btn">
                <img src="img/guardar.png" alt="Guardar" width="30" height="30"> Guardar
            </button>
        </form>
