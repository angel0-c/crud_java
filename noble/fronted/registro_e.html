    <div class="container">
        <h1>Registrar Tipo de Energía</h1>

        <!-- Formulario para registrar tipo de energía -->
        <form id="formulario-registrar" onsubmit="registrarTipoEnergia(event)">
            <!-- Selección de tipo de energía -->
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="renovable">Renovable</option>
                <option value="no_renovable">No Renovable</option>
            </select>

            <!-- Nombre del tipo de energía -->
            <label for="nombre_tipo_energia">Nombre del Tipo de Energía:</label>
            <input type="text" id="nombre_tipo_energia" name="nombre_tipo_energia" required>

            <!-- Botón para registrar el tipo de energía con imagen -->
            <button type="submit" class="btn btn-success">
                <img src="img/usuario.png" alt="Registrar" width="20" height="20"> Registrar
            </button>
        </form>
    </div>
